<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
    <h2 th:text="'Recipe App'">Recipe</h2>

    <table>
        <tr>
            <td>ID</td>
            <td>Description</td>
        </tr>

        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.getId()}">123</td>
            <td th:text="${recipe.getDescription()}">Test</td>
        </tr>
    </table>
</body>
</html>
